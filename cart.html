<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="./assets/css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="./assets/images/products/party-wear-1.jpg">
					<div class="content">
						<h3>Womens Party Wear Shoes</h3>
						<h4>Price: $25</h4>
						<p class="unit">Quantity: <input name="" value="2"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="./assets/images/products/watch-3.jpg">
					<div class="content">
						<h3>Watches</h3>
						<h4>Price: $150</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="./assets/images/products/jacket-1.jpg">
					<div class="content">
						<h3>Mens Jackat</h3>
						<h4>Price: $48</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="./assets/images/products/shampoo.jpg">
					<div class="content">
						<h3>Shampoo</h3>
						<h4>Price: $150</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>$373</span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>$9</span></p>
				<hr>
				<p><span>Shipping</span> <span>$20</span></p>
				<hr>
				<p><span>Total</span> <span>$402</span></p><a href="payment2.html"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
